.only-default: &only-default
  only:
    - tags
    - pushes
    - merge_requests

stages:
  - vetting
  - tests

before_script:
  - go get -u golang.org/x/lint/golint
  - export GOPATH=$HOME/go
  - export PATH=$PATH:$GOROOT/bin:$GOPATH/bin

fmt:
  <<: *only-default
  image: golang
  stage: vetting
  script: "! gofmt -l -s `ls -d */` | grep ."

lint:
  <<: *only-default
  image: golang
  stage: vetting
  script: "golint -set_exit_status ./..."
  allow_failure: true

vet:
  <<: *only-default
  image: golang
  stage: vetting
  script: "go vet ./..."

copyright_notice:
  <<: *only-default
  image: golang
  stage: vetting
  script: "scripts/check-copyright-notice.sh"

unit_tests:
  image: golang
  stage: tests
  script: "go test -timeout 60s -cover ./..."
  only:
    - merge_requests

unit_race_tests:
  image: golang
  stage: tests
  script: "go test -timeout 120s -race ./..."
  only:
    - merge_requests
  when: on_success

